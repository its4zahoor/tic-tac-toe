<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="result"></div>
    <button id="restart" class="d-none">Restart Game</button>
    <div class="game-grid">
      <div class="box border-right border-bottom"></div>
      <div class="box border-right border-bottom"></div>
      <div class="box border-bottom"></div>
      <div class="box border-right border-bottom"></div>
      <div class="box border-right border-bottom"></div>
      <div class="box border-bottom"></div>
      <div class="box border-right"></div>
      <div class="box border-right"></div>
      <div class="box"></div>
    </div>
    <fieldset>
      <legend>Difficulty Level:</legend>
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Play with computer</label>
      </div>
      <div>
        <input type="radio" id="easy" value="easy" checked />
        <label for="easy">Easy</label>
        <input type="radio" id="hard" value="hard" disabled />
        <label for="hard">Hard</label>
      </div>
    </fieldset>
  </body>
</html>
