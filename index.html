<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <fieldset>
      <legend>AI Settings:</legend>
      <div>
        <input type="checkbox" id="checkbox" checked />
        <label for="checkbox">Play with AI</label>
      </div>
      <div>
        <input type="checkbox" id="move" />
        <label for="move">AI moves first</label>
      </div>
    </fieldset>
    <div class="game-grid">
      <div class="box border-right border-bottom"></div>
      <div class="box border-right border-bottom"></div>
      <div class="box border-bottom"></div>
      <div class="box border-right border-bottom"></div>
      <div class="box border-right border-bottom"></div>
      <div class="box border-bottom"></div>
      <div class="box border-right"></div>
      <div class="box border-right"></div>
      <div class="box"></div>
    </div>
    <div id="stats"></div>
    <div id="result"></div>
    <button id="restart" class="d-none">Restart Game</button>
    <footer>
      <a
        href="https://linkedin.com/in/its4zahoor"
        target="_blank"
        rel="noreferrer"
      >
        <img alt="linkedin" src="/assets/linkedin.png" />
      </a>
      <a
        href="https://github.com/its4zahoor/tic-tac-toe"
        target="_blank"
        rel="noreferrer"
      >
        <img alt="github" src="/assets/github.svg" />
      </a>
    </footer>
  </body>
</html>
